<div class="catering text-center text-white">
    <div class="catering-content">
        <h1>Ma réservation</h1>
    </div>
</div>

<div class="container">
    <form>
        <div class="mb-3">
            <label for="NomInput" class="form-label">Nom</label>
            <input disabled type="text" class="form-control" id="NomInput" placeholder="Votre nom" value="Clarence" name="Nom"> 
        </div>
        <div class="mb-3">
            <label for="PrenomInput" class="form-label">Prénom</label>
            <input disabled type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" value="Gudrune" name="Prenom"> 
        </div>
        <div class="mb-3">
          <label for="AllergieInput" class="form-label">Allergies</label>
          <input type="text" class="form-control" id="AllergieInput" placeholder="Vos allergies (fruits de mer, arachides…)"  value="Cacahouetes" name="Allergies">  
        </div>
        <div class="mb-3">
            <label for="NbConvivesInput" class="form-label">Nombres de convives </label>
            <input type="number" class="form-control" id="NbConvivesInput" placeholder="Combien êtes vous habituellement ?"  value="4" name="NbConvives"> 
        </div>
        <div class="mb-3">
            <label for="DateInput" class="form-label">Date </label>
            <input type="date" class="form-control" id="DateInput"> 
        </div>
        <div class="mb-3">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="midiRadio">
                <label class="form-check-label" for="midiRadio">
                    Midi
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="serviceChoisi" id="soirRadio" checked>
                <label class="form-check-label" for="soirRadio">
                    Soir
                </label>
            </div>
        </div>
        <div class="mb-3">
            <label for="selectHour" class="form-label">Heure</label>
            <select class="form-select" id="selectHour">
                <option>19H00</option>
                <option>19H15</option>
                <option>19H30</option>
                <option>19H45</option>
                <option>20h00</option>
                <option>20H15</option>
                <option>20H30</option>
                <option>20H45</option>
                <option>20H00</option>
                <option>21H15</option>
                <option>21H30</option>
                <option>21H45</option>
                <option>22H00</option>
                <option>22H15</option>
                <option>22H30</option>
                <option>22H45</option>
                <option>23H00</option>
            </select>
        </div>
        <div class="text-center">
            <button type="button" class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#DeleteResaModal">Annuler</button>
            <button type="submit" class="btn btn-primary">Réserver</button>
        </div>
    </form>
</div>

<!-- Modal de suppression-->
<div class="modal fade" id="DeleteResaModal" tabindex="-1" aria-labelledby="DeleteResaModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title fs-5" id="DeleteResaModalLabel">Supprimer une réservation</h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
         <form>
            <div class="mb-3">
                <p>Êtes-vous sûr de vouloir supprimer cette réservation ?</p>>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                <button type="button" class="btn btn-danger">Supprimer</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
