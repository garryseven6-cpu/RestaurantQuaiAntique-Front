<div class="catering text-center text-white">
    <div class="catering-content">
        <h1>Inscription</h1>
    </div>
</div>
<div class="container">
        <form>
            <div class="mb-3">
                <label for="NomInput" class="form-label">Nom</label>
                <input type="text" class="form-control" id="NomInput" placeholder="Votre nom" name="Nom"> 
            </div>
            <div class="mb-3">
                <label for="PrenomInput" class="form-label">Prénom</label>
                <input type="text" class="form-control" id="PrenomInput" placeholder="Votre prénom" name="Prenom"> 
            </div>
            <div class="mb-3">
                <label for="EmailInput" class="form-label">Email</label>
                <input type="email" class="form-control" id="EmailInput" placeholder="Adresse@mail.fr" name="Email"> 
                <div class="invalid-feedback">
                    L'adresse mail est invalide.
                </div>
            </div>
            <div class="mb-3">
                <label for="PasswordInput" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="PasswordInput" name="Password">
                <div class="invalid-feedback">
                    Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule, un chiffre et un caractère spécial.
                </div>
            </div>
            <div class="mb-3">
                 <label for="ValidatePasswordInput" class="form-label">Confirmez votre mot de passe</label>
                 <input type="password" class="form-control" id="ValidatePasswordInput" name="PasswordConfirm">
                 <div class="invalid-feedback">
                    Les mots de passe ne correspondent pas.
                 </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" id="btn-validate-inscription">Inscription</button>
            </div>
        </form>
    <div class="text-center pt-3">
        <a href="/Signin">Vous avez déjà un compte ? Connectez-vous ici !</a>
    </div>
</div>
